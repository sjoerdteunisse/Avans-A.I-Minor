<html>
<head>
<title></title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
<script src="http://localhost:8081/main.js" type="text/javascript"></script>
</head>
<body>
<p>This example shows how to use a pre-trained Keras model in a front-end.</p>

Enter the city size (entering 20 means a population of 200000, so x10000) in the field, then click "predict" to predict the expected profit.<br><br>

City size: <input type="text" name="citysize" id="citysize"><br><br>
<input type="button" onclick="myFunction()" value="predict"><br><br>

Expected profit in dollars is: 
<p id="profit"></p>

<script>
function myFunction() {
    var citysize = document.getElementById("citysize").value;
    predictProfit(citysize).then(res => document.getElementById("profit").innerHTML = res * 10000).catch(err => console.log('error: ', err));
}
</script>

</body>
</html>
